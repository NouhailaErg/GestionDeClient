<div class = "row">
    <h2 style="text-align: center;margin-top: 22px; margin-bottom: 50;"> Liste des Contacts</h2>
</div>
<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search..."
    [(ngModel)]="filterTerm"
  />
</div>
<div class="border">
  <button class="btn btn-outline-dark" (click)="open(content)" style="text-align: center;margin-left: 150px;">ADD A
    NEW CONTACT</button>
</div>

<div class="container mt-3">
<table class = "table table-striped table-bordered" >
    <thead>
        <tr>
            <th> ID</th>
            <th> NOM </th>
            <th> PRENOM</th>
            <th> TELEPHONE </th>
            <th> FONCTION </th>
            <th> CLIENT</th>
            <th> EMAIL </th>
            <th [width]="185">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contact | filter: filterTerm | paginate: { itemsPerPage: 5, currentPage: page , totalItems : totalLenght }" >
            <td> {{ contact.id}} </td>
            <td> {{ contact.nom }} </td>
            <td> {{ contact.prenom}} </td>
            <td> {{ contact.telephone}} </td>
            <td> {{ contact.fonction}} </td>
            <td> {{ contact.client.libelle}} </td>
            <td> {{ contact.email}} </td>
            <td>
                <button (click) = "openEdit(Editcontent,contact.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteContact(contact.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>             
               
            </td>
        </tr>
    </tbody>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</table>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
       
          <div class="form-group">
            <label for="nom">NOM</label>
            <div class="input-group">
              <input formControlName="nom" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="prenom">PRENOM</label>
            <div class="input-group">
              <input formControlName="prenom" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="telephone">TELEPHONE</label>
            <div class="input-group">
              <input formControlName="telephone" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="fonction">FONCTION</label>
            <div class="input-group">
              <input formControlName="fonction" class="form-control" >
            </div>
          </div>
          <div class="form-group">  
            <label for="client">CLIENT</label>
            <ng-select [items]="client" bindLabel="libelle"  formControlName="client">
          </ng-select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input formControlName="email" class="form-control" >
            </div>
          </div>
          <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>

  <ng-template #Editcontent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">UPDATE Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="EditForm" (ngSubmit)="onSave()" novalidate>

        <div class="form-group">
          <label for="nom">NOM</label>
          <div class="input-group">
            <input formControlName="nom" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="prenom">PRENOM</label>
          <div class="input-group">
            <input formControlName="prenom" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="telephone">TELEPHONE</label>
          <div class="input-group">
            <input formControlName="telephone" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="fonction">FONCTION</label>
          <div class="input-group">
            <input formControlName="fonction" class="form-control" >
          </div>
        </div>
        <div class="form-group">  
          <label for="client">CLIENT</label>
          <ng-select [items]="client" bindLabel="libelle"  formControlName="client">
        </ng-select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input formControlName="email" class="form-control" >
          </div>
        </div>

        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
