<div class = "row">
    <h2 style="text-align: center;margin-top: 22px; margin-bottom: 50;"> Liste des Clients</h2>
</div>
<div class="border">
  <div class="form-group">
    <!-- <input
      type="text"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    /> -->
  
  <button class="fa fa-plus-square-o fa-2x" (click)="open(contentClient)" style="color: chartreuse;margin-left: 150px;"></button>
  <button class="fa fa-file-pdf-o  fa-2x" style="color:red;margin-left: 15px; margin-top: 10px;" (click)="downloadFile('sample.pdf')"></button>
  <input
  style="margin-left: 150px; margin-top: 15px;"
    type="text"
    class="form-control w-25 "
    placeholder="Search..."
    [(ngModel)]="filterTerm"
  />  
  <!-- <button class="btn btn-outline-dark" (click)="open(contentClient)" style="text-align: center;margin-left: 150px;">ADD A
      NEW CLIENT</button>
      <button class="fa fa-file-pdf-o  fa-2x" style="color:red" (click)="downloadFile('sample.pdf')" style="text-align: center;margin-left: 150px;"></button> -->

  <div class="container mt-3">
<table class = "table table-striped table-bordered" >
    <thead>
        <tr>
            <th [width]="100"> LIBELLE </th>
            <th [width]="120"> SECTEUR</th>
            <th [width]="110"> ACTIVITE </th>
            <th [width]="150">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let client of client | filter: filterTerm | paginate: { itemsPerPage: 5, currentPage: page , totalItems : totalLenght }" >
            <td> {{ client.libelle }} </td>
            <td> {{ client.secteur}} </td>
            <td> {{ client.activite }} </td>
            <td>
                <button (click)="openEdit(Editcontent,client.id_client)" class = "btn btn-primary"> Update</button>
                <button *ngIf="client.id_client" (click) = "deleteClient(client.id_client)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
             <button  (click)="openContact(client)" class="btn btn-warning" style="margin-left: 10px">Details</button>

            </td>
        </tr>
    </tbody>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</table>
  </div>
<ng-template #contentClient let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new CLIENT</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label for="libelle">LIBELLE</label>
          <div class="input-group">
            <input formControlName="libelle" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="secteur">SECTEUR</label>
          <div class="input-group">
            <input formControlName="secteur" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="activite">ACTIVITE</label>
          <div class="input-group">
            <input formControlName="activite" class="form-control">
          </div>
        </div>
        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
  <ng-template #Editcontent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">UPDATE CLIENT</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="EditForm" (ngSubmit)="onSave()" novalidate>

        <div class="form-group">
          <label for="libelle">LIBELLE</label>
          <div class="input-group">
            <input formControlName="libelle" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="secteur">SECTEUR</label>
          <div class="input-group">
            <input formControlName="secteur" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="activite">ACTIVITE</label>
          <div class="input-group">
            <input formControlName="activite" class="form-control">
          </div>
        </div>
        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
