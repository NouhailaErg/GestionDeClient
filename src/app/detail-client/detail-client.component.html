<p><strong>Nom :</strong> {{user.libelle }}</p>
<p><strong>ACTIVITE :</strong> {{user.activite }}</p>
<p><strong>SECTEUR :</strong> {{user.secteur }}</p>

<button class="btn btn-outline-dark" (click)="open(content)" style="text-align: center;margin-left: 150px;">ADD A
    NEW CONTACT</button>
<table  class = "table table-striped table-bordered" >
    <thead>
        <tr>
            <th> NOM </th>
            <th> PRENOM</th>
            <th> TELEPHONE </th>
            <th> FONCTION </th>
            <th> CLIENT</th>
            <th> EMAIL </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let contact of contact" >
            <td> {{ contact.nom }} </td>
            <td> {{ contact.prenom}} </td>
            <td> {{ contact.telephone}} </td>
            <td> {{ contact.fonction}} </td>
            <td> {{ contact.client.libelle}} </td>
            <td> {{ contact.email}} </td>
        </tr>
    </tbody>
</table>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new Contact</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
       
          <div class="form-group">
            <label for="nom">NOM</label>
            <div class="input-group">
              <input formControlName="nom" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="prenom">PRENOM</label>
            <div class="input-group">
              <input formControlName="prenom" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="telephone">TELEPHONE</label>
            <div class="input-group">
              <input formControlName="telephone" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="fonction">FONCTION</label>
            <div class="input-group">
              <input formControlName="fonction" class="form-control" >
            </div>
          </div>
          <!-- <div class="form-group">  
            <label for="client">CLIENT</label>
            <ng-select  bindLabel="libelle"  formControlName="client" >
                <ng-option>{{user.libelle }}</ng-option>
          </ng-select>
          </div> -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input formControlName="email" class="form-control" >
            </div>
          </div>
          <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
