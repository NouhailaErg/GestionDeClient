
  <meta charset="utf-8">

  <link rel="stylesheet" href="/app/css/style.css">

<div style="background-color: rgb(3, 3, 61);"></div>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg); ">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" ></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">LOGIN</h3>
            <form [formGroup] ="userFormGroup" (ngSubmit)="handleLogin()" action="/action_page.php">
              <div class="mb-3 mt-3">
                <label for="email" style="color: #fff;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  formControlName="username">
              </div>
              <div class="mb-3">
                <label for="pwd" style="color: #fff">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
                
              </div>
              
              <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
	         
		      </div>
				</div>
			</div>
		</div>
	</section>
	</body>
