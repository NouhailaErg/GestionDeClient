<div class = "row">
    <h2 style="text-align: center;margin-top: 22px; margin-bottom: 50;"> Liste des Types Prestations</h2>
</div>

  <input
    type="text"
    class="form-control"
    placeholder="Search..."
    [(ngModel)]="filterTerm"
  />

<div class="border">
<button class="btn btn-outline-dark" (click)="open(content)" style="text-align: center;margin-left: 150px;">ADD A NEW TYPE PRESTATION</button>
</div>
<div class="container mt-3">
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> LIBELLE </th>
            <th [width]="200">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let typePrestation of typePrestation | filter: filterTerm | paginate: { itemsPerPage: 5, currentPage: page , totalItems : totalLenght }" >
            <td> {{ typePrestation.id }} </td>
            <td> {{ typePrestation.libelle }} </td>
            <td>
                <button (click) = "openEdit(Editcontent,typePrestation.id)" class = "btn btn-primary"> Update</button>
                <button *ngIf="typePrestation.id" (click) = "deleteTypePrestation(typePrestation.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
               
            </td>
        </tr>
    </tbody>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</table>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add a new TYPE</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="typePrestationForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
          <label for="id">ID</label>
          <div class="input-group">
            <input formControlName="id" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label for="libelle">LIBELLE</label>
          <div class="input-group">
            <input formControlName="libelle" class="form-control">
          </div>
        </div>
        <div class="border text-center">
          <button data-dismiss="modal" class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
          </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<ng-template #Editcontent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">UPDATE TYPE PRESTATION </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="EditForm" (ngSubmit)="onSave()" novalidate>

      <div class="form-group">
        <label for="libelle">LIBELLE</label>
        <div class="input-group">
          <input formControlName="libelle" class="form-control">
        </div>
      </div>

      <div class="border text-center">
        <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
