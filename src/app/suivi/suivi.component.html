<div class = "row">
    <h2 style="text-align: center;margin-top: 22px; margin-bottom: 50;"> Liste des Suivi</h2>
</div>
<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search..."
    [(ngModel)]="filterTerm"
  />
</div>
<div class="border">
    <button class="btn btn-outline-dark" (click)="open(content)" style="text-align: center;margin-left: 150px;">ADD A NEW SUIVI</button>
    </div>
    <div class="container mt-3">
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> OFFRE COMMERCIAL </th>
            <th> MONTANT</th>
            <th> TYPE PRESTATION </th>
            <th> COMPTE RENDU </th>
            <th> POV </th>
            <th [width]="200">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let suivi of suivi | filter: filterTerm | paginate: { itemsPerPage: 5, currentPage: page , totalItems : totalLenght }" >
            <td> {{ suivi.id }} </td>
            <td> {{ suivi.offre_com }} </td>
            <td> {{ suivi.montant}} </td>
            <td> {{ suivi.typePrestation.libelle }} </td>
            <td> {{ suivi.compte_rendu }} </td>
            <td> {{ suivi.pov.libelle_pov }} </td>
            <td>
                <button (click) = "openEdit(Editcontent,suivi.id)" class = "btn btn-primary"> Update</button>
                <button *ngIf="suivi.id" (click) = "deleteSuivi(suivi.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
               
            </td>
        </tr>
    </tbody>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</table>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new SUIVI</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="suiviForm" (ngSubmit)="onSubmit()" novalidate>


        <div class="form-group">
          <label for="offre_com">OFFRE COMMERCIAL</label>
          <div class="input-group">
            <input formControlName="offre_com" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <label for="montant">MONTANT</label>
            <div class="input-group">
              <input formControlName="montant" class="form-control">
            </div>
          </div>

        <div class="form-group">  
          <label for="typePrestation">TYPE PRESTATION</label>
          <ng-select [items]="typePrestation" bindLabel="libelle"  formControlName="typePrestation">
        </ng-select>
        </div>

        <div class="form-group">
          <label for="compte_rendu">COMPTE RENDU</label>
          <div class="input-group">
            <input formControlName="compte_rendu" class="form-control">
          </div>
        </div>
        <div class="form-group">  
            <label for="POV">POV</label>
            <ng-select [items]="pov" bindLabel="libelle_pov"  formControlName="pov">
          </ng-select>
          </div>

        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>

  <ng-template #Editcontent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">UPDATE Suivi</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="EditForm" (ngSubmit)="onSave()" novalidate>

        <div class="form-group">
          <label for="offre_com">OFFRE COMMERCIAL</label>
          <div class="input-group">
            <input formControlName="offre_com" class="form-control">
          </div>
        </div>
        <div class="form-group">
            <label for="montant">MONTANT</label>
            <div class="input-group">
              <input formControlName="montant" class="form-control">
            </div>
          </div>

        <div class="form-group">  
          <label for="typePrestation">TYPE PRESTATION</label>
          <ng-select [items]="typePrestation" bindLabel="libelle"  formControlName="typePrestation">
        </ng-select>
        </div>

        <div class="form-group">
          <label for="compte_rendu">COMPTE RENDU</label>
          <div class="input-group">
            <input formControlName="compte_rendu" class="form-control">
          </div>
        </div>
        <div class="form-group">  
            <label for="POV">POV</label>
            <ng-select [items]="pov" bindLabel="libelle_pov"  formControlName="pov">
          </ng-select>
          </div>


        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
