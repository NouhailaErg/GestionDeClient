<div class = "row">
    <h2 style="text-align: center;margin-top: 22px; margin-bottom: 50;"> Liste des Sceances</h2>
</div>
<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search..."
    [(ngModel)]="filterTerm"
  />
</div>
<div class="border">
    <button class="btn btn-outline-dark" (click)="open(content)" style="text-align: center;margin-left: 150px;">ADD A
      NEW SCEANCE</button>
  </div>
  <div class="container mt-3">
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> DATE SCEANCE </th>
            <th> RESUMER</th>
            <th> PARTICIPANT </th>
            <th> POV </th>
            <th [width]="200">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let sceance of sceance | filter: filterTerm | paginate: { itemsPerPage: 5, currentPage: page , totalItems : totalLenght }" >
            <td> {{ sceance.id}} </td>
            <td> {{ sceance.date_sceance | date:'dd-MM-yyyy '}} </td>
            <td> {{ sceance.resumer}} </td>
            <td> {{ sceance.participant}} </td>
            <td> {{ sceance.pov.libelle_pov}} </td>
            <td>
                <button (click) = "openEdit(Editcontent,sceance.id)" class = "btn btn-primary"> Update</button>
                <button *ngIf="sceance.id" (click) = "deleteSceance(sceance.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
               
            </td>
        </tr>
    </tbody>
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
</table>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new SCEANCE</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="sceanceForm" (ngSubmit)="onSubmit()" novalidate>


        <div class="form-group">
          <label for="date_sceance">DATE SCEANCE</label>
          <div class="input-group">
            <input type="date" formControlName="date_sceance" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="resumer">RESUMER</label>
          <div class="input-group">
            <input formControlName="resumer" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="participant">PARTICIPANT</label>
          <div class="input-group">
            <input formControlName="participant" class="form-control">
          </div>
        </div>
        <div class="form-group">  
            <label for="pov">POV</label>
            <ng-select [items]="pov" bindLabel="libelle_pov"  formControlName="pov">
          </ng-select>
          </div>
        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>

  <ng-template #Editcontent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">UPDATE SCEANCE</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="EditForm" (ngSubmit)="onSave()" novalidate>

        <div class="form-group">
          <label for="date_sceance">DATE SCEANCE</label>
          <div class="input-group">
            <input type="date" formControlName="date_sceance" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="resumer">RESUMER</label>
          <div class="input-group">
            <input formControlName="resumer" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="participant">PARTICIPANT</label>
          <div class="input-group">
            <input formControlName="participant" class="form-control">
          </div>
        </div>
        <div class="form-group">  
            <label for="pov">POV</label>
            <ng-select [items]="pov" bindLabel="libelle_pov"  formControlName="pov">
          </ng-select>
          </div>
      
        <div class="border text-center">
          <button class="btn btn-outline-dark" (click)="modal.close('Save click')">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
